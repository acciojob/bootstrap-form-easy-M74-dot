<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h2 class="text-center">Internship Form</h2>
		<form>
			<div class="row mt-3">
				<div class="form-group col-md-4">
					<label for="first-name-input" class="form-label">First Name</label><br>
					<input class="form-control" type="text" id="first-name-input" required>
				</div>
				<div class="form-group col-md-4">
					<label for="last-name-input" class="form-label">Last Name</label><br>
					<input class="form-control" type="text" id="last-name-input" required>
				</div>
				<div class="form-group col-md-4">
					<label for="email-input" class="form-label">Email Address</label><br>
					<input class="form-control" type="email" placeholder="xyz@abc.com" id="email-input" required>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-md-6">
					<label for="college-input" class="form-label">College</label><br>
					<input type="text" id="college-input" class="form-control" required>
				</div>
				<div class="col-md-3">
					<label for="graduation-year-input" class="form-label">Graduation Year</label><br>
					<select class="form-select" id="grad-year-select">
						<option selected disabled>Choose...</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
					</select>
				</div>
				<div class="col-md-3">
					<label for="roll-no-input" class="form-label">Roll No.</label><br>
					<input type="text" id="roll-no-input" class="form-control" required>
				</div>
			</div>
			<div class="form-check mt-3">
				<input class="form-check-input" type="checkbox" id="conditions-checkbox">
				Agree to terms and conditions    
			</div>
			<button class="btn btn-primary mt-4">Submit form</button>
		</form>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
